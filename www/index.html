<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- Scripts --->
  <script src="components/loader.js"></script>
  <script src="js/motor.js"></script>

  <!-- Estilos --->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  

</head>

<body>
  <div class="container">
    <div class="row linha">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control display" readonly value="0">
        </div>
      </div>
    </div>

    <div class="row linha">
      <div class="offset-6 col-6">
        <button class="btn btn-primary btn-block">CE</button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block">1</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">2</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">3</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">-</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block">4</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">5</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">6</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">*</button>
      </div>
      
    </div>

    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block">7</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">8</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">9</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">/</button>
      </div>
      
    </div>

    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-primary btn-block">0</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">.</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">=</button>
      </div>

      <div class="col-3">
        <button class="btn btn-primary btn-block">+</button>
      </div>
      
    </div>
  </div>

</body>

</html>
